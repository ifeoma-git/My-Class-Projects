<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome to Best Cruises - Book A Cruise<sup>TM</sup>!</title>
<style>
  /* Add your CSS styles here */
  .form-group {
    margin-bottom: 10px;
  }
  label {
    display: block;
    font-weight: bold;
  }
  select {
    width: 15%; /* Adjusted width for the dropdown list boxes */
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  input[type="text"],
  input[type="email"] {
    width: 40%; /* Increased width for "Name" and "Email" input fields */
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  input[type="number"] {
    width: 10%; /* Reduced width for the "Number of Passengers" and "Number of Children" input fields */
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  input[type="checkbox"] {
    margin-right: 5px;
  }
</style>
</head>
<body>

<h1>Welcome to Best Cruises - Book A Cruise<sup>TM</sup>!</h1>

<form action="#" method="POST">
  <div class="form-group">
    <label for="from">From:</label>
    <select id="from" name="from" this is required>
      <option value="">Select departure location...</option>
      <option value="Helsinki" id= "from-helsinki">Helsinki</option>
      <option value="Turku" id= "from-turku">Turku</option>
      <option value="Vaasa" id= "from-vaasa">Vaasa</option>
      <option value="Tallinna" id= "from-tallinna">Tallinna</option>
    </select>
  </div>
  <div class="form-group">
    <label for="to">To:</label>
    <select id="to" name="to" this is required>
      <option value="">Select destination...</option>
      <option value="Helsinki" id= "to-helsinki">Helsinki</option>
      <option value="Turku" id= "to-turku">Turku</option>
      <option value="Vaasa" id= "to-vaasa">Vaasa</option>
      <option value="Tallinna" id= "to-tallinna">Tallinna</option>
    </select>
  </div>
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="customer-name" name="customer-name" this field is required>
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="customer-email" name="customer-email" this field is required>
  </div>
  <div class="form-group">
    <label for="passengers">Number of Adults:</label>
    <input type="number" id="number-of-adults" name="number-of-adults" min="1" max="99" this field is required>
  </div>
  <div class="form-group">
    <label for="children">Number of Children:</label>
    <input type="number" id="number-of-children" name="number-of-children" min="0" max="99">
  </div>
  <div class="form-group">
    <label for="departure_date">Departure Date:</label>
    <input type="date" id="departure-date" name="departure-date" this field is required>
  </div>
  <div class="form-group">
    <label>
      <input type="checkbox" id="Vehicle" name="Vehicle"> Travelling with a Vehicle
    </label>
  </div>
  <button type="submit">Submit</button>
</form>

</body>
</html>
