<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rectangular Box with Outline</title>
<style>
  /* Define styles for the container */
  .container {
    width: 300px; /* Adjust width as needed */
    height: 200px; /* Adjust height as needed */
    border: 2px solid black; /* Border around the container */
    padding: 20px; /* Padding inside the container */
  }

  /* Define styles for the text inside the container */
  .content {
    outline: 2px solid black; /* Outline around the text */
  }
</style>
</head>
<body>

<!-- Container div -->
<div class="container">
  <!-- Text content -->
  <div class="content">
    <p>This is some sample text inside the rectangular box.</p>
    <p>You can adjust the width, height, and text as needed.</p>
  </div>
</div>

</body>
</html>
